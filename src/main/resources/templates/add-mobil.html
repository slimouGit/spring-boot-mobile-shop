<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <title>Mobil shop</title>
</head>
<body>
    <h1>Mobil store</h1>
    <a class="btn btn-success" href="/home">home</a>
    <a class="btn btn-success" href="/new">add</a>
    <a class="btn btn-success" href="/store">store</a>
    <div>
        <form method="post" th:object="${mobil}" enctype="multipart/form-data">
            <div class="col-md-6 col-sm-6 contact-form1 form-group">
                <label class="col-form-label">Name</label>
                <input class="form-control" type="text" th:field="*{name}"/>
                <label class="col-form-label">Beschreibung</label>
                <input class="form-control" type="text" th:field="*{description}"/>
                <label class="col-form-label">Preis</label>
                <input class="form-control" type="text" th:field="*{price}"/>
                <div class="col-md-6 col-sm-6 contact-form1 form-group">
                    <label class="col-form-label">Image</label>
                    <input type="file" th:field="*{image}" class="form-control form-control-lg">
                </div>
                <div class="col-md-6">
                    <input class="btn btn-success" type="submit" value="speichern">
                </div>
        </form>
    </div>
</body>
</html>
